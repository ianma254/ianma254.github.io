<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f1a;
      color: white;
    }
    .cover-photo {
      width: 100%;
      height: 200px;
      background: url('cover-placeholder.jpg') center/cover no-repeat;
      position: relative;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      left: 50%;
      bottom: -60px;
      transform: translateX(-50%);
      background: url('profile-placeholder.jpg') center/cover no-repeat;
    }
    .user-info {
      text-align: center;
      margin-top: 70px;
    }
    .user-info h2 {
      margin: 10px 0 5px;
      font-size: 24px;
    }
    .user-info p {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .main {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .media-section {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .media-section img {
      width: 100%;
      border-radius: 8px;
    }
    .connections-section {
      flex: 1;
      background: #161622;
      padding: 15px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .connection {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .connection img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .connection-name {
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="cover-photo">
    <div class="profile-pic"></div>
  </div>

  <div class="user-info">
    <h2>John Doe</h2>
    <p>Bachelor of Computer Science - University of Nairobi</p>
  </div>

  <div class="stats">
    <div>Followers: <span>2.4K</span></div>
    <div>Following: <span>1.1K</span></div>
  </div>

  <div class="main">
    <div class="media-section">
      <img src="media1.jpg" alt="Post 1">
      <img src="media2.jpg" alt="Post 2">
      <img src="media3.jpg" alt="Post 3">
      <img src="media4.jpg" alt="Post 4">
    </div>
    <div class="connections-section">
      <h3 style="color: white;">Connections</h3>
      <div class="connection">
        <img src="user1.jpg" alt="User 1">
        <div class="connection-name">Alice M.</div>
      </div>
      <div class="connection">
        <img src="user2.jpg" alt="User 2">
        <div class="connection-name">Brian T.</div>
      </div>
      <div class="connection">
        <img src="user3.jpg" alt="User 3">
        <div class="connection-name">Carol N.</div>
      </div>
      <div class="connection">
        <img src="user4.jpg" alt="User 4">
        <div class="connection-name">David W.</div>
      </div>
    </div>
  </div>

</body>
</html>
