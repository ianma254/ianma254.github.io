<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniverseApp - Profile</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Link to external JavaScript -->
  <script defer src="js/profile.js"></script>
</head>
<body class="profile-body">

  <!-- Profile Page Content -->
  <header class="profile-header">
    <input type="text" class="search-bar" placeholder="Search Users">
    <div class="navbar">
      <a href="home.html" class="navbar-item">Home</a>
      <a href="explore.html" class="navbar-item">Explore</a>
      <a href="messages.html" class="navbar-item">Messages</a>
      <a href="profile.html" class="navbar-item">Profile</a>
      <a href="logout.html" class="navbar-item">Logout</a>
    </div>
  </header>

  <section class="profile-content">
    <div class="profile-details">
      <div class="profile-pic">
        <img src="profile-pic.jpg" alt="Profile Picture">
      </div>
      <h3 class="profile-name">User Name</h3>
      <p class="profile-description">A short bio or description of the user goes here.</p>
    </div>

    <div class="profile-posts">
      <!-- User Posts -->
    </div>

    <div class="following-section">
      <h4>Following: 150</h4>
      <h4>Followers: 200</h4>
    </div>
  </section>

  <footer class="bottom-nav">
    <a href="home.html" class="bottom-nav-item">Home</a>
    <a href="explore.html" class="bottom-nav-item">Explore</a>
    <a href="messages.html" class="bottom-nav-item">Messages</a>
    <a href="profile.html" class="bottom-nav-item">Profile</a>
    <a href="logout.html" class="bottom-nav-item">Logout</a>
  </footer>

</body>
</html>
