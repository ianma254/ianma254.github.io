<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Universe App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1DA1F2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #loginBtn {
      width: 60px;
      height: 60px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      left: 120px;
      top: 220px;
      transition: all 0.3s ease;
    }
    #loginBtn:hover {
      background-color: red;
    }
    .flicker {
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
    .emoji {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <div class="emoji" id="emoji">ðŸ™‚</div>
    <h2>Login to Universe</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button id="loginBtn" type="button">Login</button>
  </div>

  <script>
    const btn = document.getElementById('loginBtn');
    const container = document.getElementById('loginContainer');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const emoji = document.getElementById('emoji');

    function isInputFilled() {
      return username.value.trim() !== '' && password.value.trim() !== '';
    }

    btn.addEventListener('mouseenter', () => {
      if (!isInputFilled()) {
        emoji.textContent = 'ðŸ˜ ';
        btn.style.transform = 'translate(20px, 20px)';
        btn.style.transition = 'transform 0.3s ease, background-color 0.3s ease';
        btn.style.backgroundColor = 'red';
        container.classList.add('flicker');
      }
    });

    btn.addEventListener('mouseleave', () => {
      if (!isInputFilled()) {
        emoji.textContent = 'ðŸ™‚';
        btn.style.transform = 'translate(0, 0)';
        btn.style.backgroundColor = 'purple';
        container.classList.remove('flicker');
      }
    });

    // When user starts typing, stop the button from running away
    username.addEventListener('input', () => {
      if (isInputFilled()) {
        btn.style.position = 'absolute';
        btn.style.left = '120px';
        btn.style.top = '180px'; // Keep the button below the input fields
        btn.style.transition = 'none'; // Stop animation on user input
      }
    });

    password.addEventListener('input', () => {
      if (isInputFilled()) {
        btn.style.position = 'absolute';
        btn.style.left = '120px';
        btn.style.top = '180px';
        btn.style.transition = 'none';
      }
    });

    btn.addEventListener('click', () => {
      if (isInputFilled()) {
        window.location.href = 'home.html'; // Redirect to home.html if credentials are entered
      }
    });
  </script>
</body>
</html>
