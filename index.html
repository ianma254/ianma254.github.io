<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universe App - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1DA1F2; /* Blue background */
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 8% auto;
      position: relative;
      text-align: center;
      z-index: 1;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #1DA1F2;
    }

    #emoji {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      transition: 0.3s ease;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    #loginBtn {
      width: 50px;
      height: 50px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
      z-index: 2;
    }

    #loginBtn.enabled:hover {
      box-shadow: 0 0 8px rgba(128, 0, 128, 0.5);
    }

    #loginBtn.chasing {
      background-color: red !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Universe App</h1>
    <div id="emoji">ðŸ™‚</div>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
    </form>
  </div>

  <button id="loginBtn" class="runaway">Login</button>

  <script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const emoji = document.getElementById('emoji');

    let chasing = false;

    function checkInputs() {
      const filled = username.value.trim() && password.value.trim();
      if (filled) {
        loginBtn.classList.add('enabled');
        loginBtn.classList.remove('chasing');
        loginBtn.style.backgroundColor = 'purple';
        emoji.textContent = 'ðŸ™‚';
      } else {
        loginBtn.classList.remove('enabled');
      }
    }

    username.addEventListener('input', checkInputs);
    password.addEventListener('input', checkInputs);

    username.addEventListener('focus', () => emoji.textContent = 'ðŸ™‚');
    password.addEventListener('focus', () => emoji.textContent = 'ðŸ™‚');

    function moveButtonAway(event) {
      const filled = username.value.trim() && password.value.trim();
      if (filled) return;

      const btnRect = loginBtn.getBoundingClientRect();
      const distance = Math.hypot(event.clientX - btnRect.left, event.clientY - btnRect.top);

      if (distance < 150) {
        chasing = true;
        loginBtn.classList.add('chasing');
        emoji.textContent = 'ðŸ˜ ';

        const maxX = window.innerWidth - loginBtn.offsetWidth;
        const maxY = window.innerHeight - loginBtn.offsetHeight;
        const randX = Math.random() * maxX;
        const randY = Math.random() * maxY;

        loginBtn.style.left = `${randX}px`;
        loginBtn.style.top = `${randY}px`;
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      const filled = username.value.trim() && password.value.trim();
      if (filled) {
        window.location.href = 'home.html';
      }
    }

    document.addEventListener('mousemove', moveButtonAway);
    loginBtn.addEventListener('mouseleave', () => {
      if (!username.value.trim() || !password.value.trim()) {
        loginBtn.classList.remove('chasing');
        loginBtn.style.backgroundColor = 'purple';
        emoji.textContent = 'ðŸ™‚';
      }
    });
  </script>
</body>
</html>
