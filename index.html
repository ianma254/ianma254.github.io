<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Universe App Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1DA1F2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #loginBtn {
      width: 60px;
      height: 60px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      left: 120px;
      top: 220px;
      transition: all 0.3s ease;
    }
    #loginBtn:hover {
      background-color: red;
    }
    .flicker {
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
    .emoji {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <div class="emoji" id="emoji">ðŸ™‚</div>
    <h2>Login to Universe</h2>
    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    const btn = document.getElementById('loginBtn');
    const container = document.getElementById('loginContainer');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const emoji = document.getElementById('emoji');

    let hovering = false;
    let filled = false;

    function isInputFilled() {
      return username.value.trim() !== "" && password.value.trim() !== "";
    }

    function moveButton() {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = btn.offsetWidth;
      const btnHeight = btn.offsetHeight;
      const maxLeft = containerRect.width - btnWidth;
      const maxTop = containerRect.height - btnHeight;
      const newLeft = Math.floor(Math.random() * maxLeft);
      const newTop = Math.floor(Math.random() * maxTop);

      btn.style.left = `${newLeft}px`;
      btn.style.top = `${newTop}px`;
    }

    btn.addEventListener('mouseover', () => {
      if (!isInputFilled()) {
        btn.classList.add("flicker");
        btn.style.backgroundColor = "red";
        emoji.textContent = "ðŸ˜ ";
        moveButton();
      }
    });

    btn.addEventListener('click', () => {
      if (isInputFilled()) {
        window.location.href = 'home.html';
      }
    });

    username.addEventListener('input', () => {
      if (isInputFilled()) {
        resetButton();
      }
    });

    password.addEventListener('input', () => {
      if (isInputFilled()) {
        resetButton();
      }
    });

    function resetButton() {
      btn.classList.remove("flicker");
      btn.style.backgroundColor = "purple";
      btn.style.left = "120px";
      btn.style.top = "220px";
      emoji.textContent = "ðŸ™‚";
    }
  </script>
</body>
</html>
