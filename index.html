<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniverseApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="UniverseApp Logo" class="logo" />
    <h1>UniverseApp</h1>
  </header>

  <main>
    <section class="login" id="loginSection">
      <h2>Login</h2>
      <input type="text" id="usernameInput" placeholder="Enter your name"/>
      <button onclick="login()">Enter</button>
    </section>

    <section class="app hidden" id="mainApp">
      <div class="tweetBox">
        <textarea id="tweetInput" placeholder="What's happening?"></textarea>
        <button onclick="postTweet()">Tweet</button>
      </div>
      <div id="feed" class="feed">
        <!-- Tweets will appear here -->
      </div>
    </section>
  </main>

  <footer>
    <p>UniverseApp &copy; 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
