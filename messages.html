<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - UniverseApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body {
      margin: 0;
      background-color: #1c2333;
      color: #ffffff;
      padding-bottom: 80px;
    }

    .header {
      background: #2a3145;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      border-radius: 0 0 25px 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .search-bar {
      margin: 20px auto;
      width: 80%;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #2e3a56;
      color: white;
      font-size: 16px;
    }

    .dropdown {
      text-align: center;
      margin-bottom: 15px;
    }

    .dropdown button {
      background-color: #3d4d6d;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }

    .user-list {
      display: none;
      background-color: #2e3a56;
      border-radius: 20px;
      margin: 10px auto;
      width: 80%;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    .user {
      padding: 10px;
      border-bottom: 1px dashed #444;
      cursor: pointer;
    }

    .user:last-child {
      border-bottom: none;
    }

    .chat-box {
      background-color: #2a3145;
      margin: 20px auto;
      border-radius: 30px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      min-height: 300px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 18px;
      background-color: #394260;
      display: inline-block;
      border-radius: 20px;
      max-width: 75%;
    }

    .me {
      background-color: #4a5a80;
      margin-left: auto;
      display: block;
      text-align: right;
    }

    .ribbon {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1c2333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-radius: 25px 25px 0 0;
      box-shadow: 0 -3px 6px rgba(0,0,0,0.2);
    }

    .ribbon-item {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

    .ribbon-item:hover {
      color: #4dd0e1;
    }

    .ribbon-item i {
      font-size: 18px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="header">
    <strong>Chatting with: <span id="chatUser">Universe Bot</span></strong>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search users or messages...">
  </div>

  <div class="dropdown">
    <button onclick="toggleUsers()">Show/Hide Chat Users</button>
  </div>

  <div id="userList" class="user-list">
    <div class="user" onclick="selectUser('Alice')">Alice</div>
    <div class="user" onclick="selectUser('Bob')">Bob</div>
    <div class="user" onclick="selectUser('Charlie')">Charlie</div>
    <div class="user" onclick="selectUser('Diana')">Diana</div>
    <div class="user" onclick="selectUser('Universe Bot')">Universe Bot</div>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="message">Hey there! Welcome to UniverseApp Chat.</div>
    <div class="message me">Thank you! This looks awesome.</div>
    <div class="message">Let me know if you need anything!</div>
  </div>

  <div class="ribbon">
    <a href="home.html" class="ribbon-item">
      <i class="fas fa-home"></i><br>Home
    </a>
    <a href="explore.html" class="ribbon-item">
      <i class="fas fa-compass"></i><br>Explore
    </a>
    <a href="messages.html" class="ribbon-item">
      <i class="fas fa-envelope"></i><br>Messages
    </a>
    <a href="profile.html" class="ribbon-item">
      <i class="fas fa-user"></i><br>Profile
    </a>
    <a href="index.html" class="ribbon-item">
      <i class="fas fa-sign-out-alt"></i><br>Logout
    </a>
  </div>

  <script>
    function toggleUsers() {
      const list = document.getElementById("userList");
      list.style.display = list.style.display === "block" ? "none" : "block";
    }

    function selectUser(name) {
      document.getElementById("chatUser").textContent = name;
      document.getElementById("chatBox").innerHTML = `
        <div class="message">You're now chatting with ${name}!</div>
        <div class="message me">Hi ${name}, how's it going?</div>
        <div class="message">${name}: Doing well, thanks!</div>
      `;
    }
  </script>

</body>
</html>
