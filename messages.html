<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages - UniverseApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1e35;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #081526;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .search-bar input {
      padding: 8px 10px;
      border-radius: 20px;
      border: none;
      width: 200px;
    }

    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .user-list {
      width: 250px;
      background-color: #0e243e;
      overflow-y: auto;
      border-right: 1px solid #1a3558;
    }

    .user {
      padding: 15px;
      border-bottom: 1px solid #1a3558;
      cursor: pointer;
    }

    .user:hover {
      background-color: #1d3d66;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 15px;
    }

    .sent {
      background-color: #0066cc;
      align-self: flex-end;
    }

    .received {
      background-color: #34495e;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
    }

    .input-area button {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #16a085;
    }

    a.back-home {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    a.back-home:hover {
      color: #1abc9c;
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html" class="back-home">‚Üê Home</a>
    <div class="search-bar">
      <input type="text" placeholder="Search users..." />
    </div>
  </header>

  <div class="chat-container">
    <div class="user-list">
      <div class="user">John Doe</div>
      <div class="user">Jane Smith</div>
      <div class="user">Mark Brown</div>
      <div class="user">Emily White</div>
      <div class="user">Alice Gray</div>
      <!-- Add more pseudo users if needed -->
    </div>

    <div class="chat-area">
      <div class="messages">
        <div class="message received">Hey there!</div>
        <div class="message sent">Hello! How are you?</div>
        <div class="message received">Doing great! Working on UniverseApp.</div>
        <div class="message sent">That's awesome to hear!</div>
      </div>

      <div class="input-area">
        <input type="text" placeholder="Type your message..." />
        <button>Send</button>
      </div>
    </div>
  </div>

</body>
</html>
