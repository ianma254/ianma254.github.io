<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniverseApp - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    #search-bar {
      background: transparent;
      border: 2px solid #1f6feb;
      padding: 8px 12px;
      color: #e6edf3;
      font-size: 16px;
      border-radius: 20px;
      width: 60%;
      margin-top: 10px;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }

    .tab {
      padding: 8px 15px;
      background: #161b22;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab:hover {
      box-shadow: 0 0 10px #58a6ff;
      background-color: #1f6feb;
    }

    .posts-container {
      max-width: 750px;
      margin: auto;
    }

    .post {
      background-color: #0d1117;
      border-bottom: 1px solid #21262d;
      padding: 15px;
      word-wrap: break-word;
    }

    .post img {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #161b22;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #21262d;
    }

    .footer-link {
      text-align: center;
      color: #58a6ff;
      text-decoration: none;
    }

    .footer-link:hover {
      color: #1f6feb;
    }

    .footer-link i {
      display: block;
      font-size: 18px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="search-bar" placeholder="Search..." />
  </header>

  <div class="nav-tabs">
    <div class="tab" onclick="showPosts('daily')">Daily Update</div>
    <div class="tab" onclick="showPosts('following')">Activities by Your Following</div>
    <div class="tab" onclick="showPosts('trending')">What's Trending</div>
  </div>

  <div id="posts" class="posts-container"></div>

  <footer>
    <a href="home.html" class="footer-link"><i class="fas fa-home"></i>Home</a>
    <a href="explore.html" class="footer-link"><i class="fas fa-hashtag"></i>Explore</a>
    <a href="messages.html" class="footer-link"><i class="fas fa-envelope"></i>Messages</a>
    <a href="profile.html" class="footer-link"><i class="fas fa-user"></i>Profile</a>
    <a href="index.html" class="footer-link"><i class="fas fa-sign-out-alt"></i>Log Out</a>
  </footer>

  <script>
    const postData = {
      daily: [
        { text: "Stay focused and hydrated today!", image: "https://placekitten.com/600/300" },
        { text: "Here's your morning quote: Believe you can and you're halfway there.", image: "https://placebear.com/600/300" },
        { text: "Daily Tip: A 10-minute walk boosts your creativity!", image: "https://picsum.photos/600/300?random=1" }
      ],
      following: [
        { text: "Alex liked your post!", image: "https://picsum.photos/600/300?random=2" },
        { text: "Sarah commented: 'Great post!'â€¦", image: "https://picsum.photos/600/300?random=3" },
        { text: "Tom followed you.", image: "https://picsum.photos/600/300?random=4" }
      ],
      trending: [
        { text: "#UniverseApp is now trending worldwide!", image: "https://picsum.photos/600/300?random=5" },
        { text: "The latest update just dropped. Check it out!", image: "https://picsum.photos/600/300?random=6" },
        { text: "Breaking: Tech innovation shaking up the social media world!", image: "https://picsum.photos/600/300?random=7" }
      ]
    };

    function showPosts(type) {
      const container = document.getElementById('posts');
      container.innerHTML = '';
      postData[type].forEach(post => {
        container.innerHTML += `
          <div class="post">
            <p>${post.text}</p>
            <img src="${post.image}" alt="Post Image">
          </div>
        `;
      });
    }

    // Load daily posts by default
    showPosts('daily');
  </script>
</body>
</html>
