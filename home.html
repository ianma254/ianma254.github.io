<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Universe App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f1a; /* Dark blue theme */
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .search-container {
      display: flex;
      justify-content: center;
      padding: 15px;
    }

    .search-bar {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.08);
      color: #00bfff;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .tab {
      padding: 10px 16px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .tab:hover {
      box-shadow: 0 0 8px #ffffff;
    }

    .posts {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .post {
      max-width: 90%;
      word-wrap: break-word;
    }

    .post-header {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .post-content {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .post img {
      max-width: 100%;
      border-radius: 10px;
    }

    .bottom-nav {
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #444;
    }

    .nav-item {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      padding: 8px;
      transition: all 0.2s;
      text-decoration: none;
      color: #e0e0e0;
    }

    .nav-item:hover {
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input class="search-bar" type="text" placeholder="Search...">
  </div>

  <div class="tabs">
    <div class="tab" onclick="showTab('daily')">Daily Update</div>
    <div class="tab" onclick="showTab('following')">Activities by Your Following</div>
    <div class="tab" onclick="showTab('trending')">What's Trending</div>
  </div>

  <div id="postContainer" class="posts">
    <!-- Posts will be inserted here dynamically -->
  </div>

  <div class="bottom-nav">
    <a href="home.html" class="nav-item">Home</a>
    <a href="explore.html" class="nav-item">Explore</a>
    <a href="messages.html" class="nav-item">Messages</a>
    <a href="profile.html" class="nav-item">Profile</a>
    <a href="logout.html" class="nav-item">Log Out</a>
  </div>

  <script>
    const posts = {
      daily: [
        { user: '@skywatch', time: '2h', text: 'The stars are beautiful tonight!', img: 'https://via.placeholder.com/300x150' },
        { user: '@cosmicdream', time: '1h', text: 'Daily update: more galaxies discovered.', img: 'https://via.placeholder.com/300x150' }
      ],
      following: [
        { user: '@follower1', time: '45m', text: 'Shared something new!', img: 'https://via.placeholder.com/300x150' },
        { user: '@astrofan', time: '15m', text: 'Just saw a comet with my telescope!', img: 'https://via.placeholder.com/300x150' }
      ],
      trending: [
        { user: '@trendingtopic', time: '10m', text: '#UniverseApp is viral!', img: 'https://via.placeholder.com/300x150' },
        { user: '@buzzstar', time: '5m', text: 'Trending update from space tech world.', img: 'https://via.placeholder.com/300x150' }
      ]
    };

    function showTab(type) {
      const container = document.getElementById('postContainer');
      container.innerHTML = '';
      posts[type].forEach(post => {
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <div class="post-header">${post.user} Â· ${post.time}</div>
          <div class="post-content">${post.text}</div>
          <img src="${post.img}" alt="Post image">
        `;
        container.appendChild(postEl);
      });
    }

    showTab('daily');
  </script>

</body>
</html>
